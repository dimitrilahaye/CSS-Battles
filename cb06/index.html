<style>
    body {
        background: #E3516E;
    }

    #container {
        height: 200px;
        width: 200px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }

    #circle {
        width: 100%;
        height: 100%;
        background: #F7F3D7;
        border-radius: 50%;
        clip-path: circle(50%);
    }

    #bottom-right,
    #top-right,
    #top-left {
        width: 50%;
        height: 50%;
        position: absolute;
    }

    #top-left {
        background: #51B5A9;
    }

    #top-right {
        right: 0;
        background: #FADE8B;
    }

    #bottom-right {
        right: 0;
        bottom: 0;
        background: #E3516E;
    }
</style>

<div id="container">
    <div id="circle">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="bottom-right"></div>
    </div>
</div>
